- intent: greet_passengers
  examples: |
    - Здравствуйте!
    - Добрый день! 
    - Привет! Мы рады видеть вас на борту и готовы предложить вам лучший сервис.
    - Доброго времени суток! 
    - Приветствуем вас!
    

- intent: waiting_again
  examples: |
    - Ждем вас снова на борту наших поездов для новых приключений!
    - Ждем вас снова на борту для новых путешествий!
    - Ждем вас снова на борту!
    - С нетерпением ждем встречи с вами вновь на наших поездах.
    - С нетерпением ждем вашего возвращения на борт.


- intent: wishes_to_passengers
